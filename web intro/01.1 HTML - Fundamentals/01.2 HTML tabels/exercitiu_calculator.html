<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <style type="text/css">
    table{border-collapse:collapse;}
    td{padding: 10px; border: 1px solid #58D3F7; background-color: #151515;color:#58D3F7;}
    .row1{text-align: right;}
        .row5{text-align: center;}
td{font-family: monospace;}
    </style>
  </head>
  <body>
    <table cellspacing="1">
      <tr class="row1">
        <td colspan="4">123</td>
      </tr>
      <tr class="row2">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>

      <tr class="row3">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>

      <tr class="row4">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>

      <tr class="row5">
        <td colspan="2">0</td>
        <td>.</td>
        <td>/</td>
      </tr>
    </table>

  </body>
</html>
