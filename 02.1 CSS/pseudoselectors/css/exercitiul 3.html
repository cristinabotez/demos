<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Menu</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
</head>
<body>
<div class="frame">
    <ul>
        <li class="col1">Item 1</li>
        <li class="col2">Item 2</li>
        <li class="col3"><a href="#">Hovered Item 3</a></li>
        <li class="col4">Item 4</li>
        </ul>
</div>
<br />
<!--Javascript rollover menus -->
<div>
    <table width=125>
        <tr>
        <td onmouseover="this.style.backgroundColor='#175994'" onmouseout="this.style.backgroundColor='white'">Menu Item 1</td>
            <td onmouseover="this.style.backgroundColor='#175994'" onmouseout="this.style.backgroundColor='white'">Menu Item 2</td></tr>
</div>
</body>
</html>
